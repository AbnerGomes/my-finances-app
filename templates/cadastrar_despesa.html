<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Despesa</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="static/css/cad_despesas.css">
    
</head>
<body class="body-despesa">
    
    <div class="container-cadastro">

        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-message">
            {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        

    {% endif %}
{% endwith %}

        <h1>Cadastro de Despesa</h1>
        <form method="POST" action="{{ url_for('despesa.cadastrar_despesa') }}">
            <div class="form-group">
                <label for="despesa">Descrição</label>
                <input type="text" id="despesa" name="despesa" required placeholder="Descrição da Despesa">
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" required placeholder="Valor da Despesa">
            </div>
            <div class="form-group">
                <!-- <label for="data">Data</label>
                <input type="date" id="data" name="data" required> -->

                <label for="data" style="font-weight: bold;">Selecione o mês:</label>
    <input type="month" id="data" name="mes_ano" style="padding: 5px; border-radius: 4px; border: 1px solid #ccc;" required>    

            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Mobilidade">Mobilidade</option>
                    <option value="Entretenimento">Entretenimento</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Outros">Outros</option>
                    <option value="Dívidas">Dívidas</option>
                    <option value="Educação">Educação</option>
                </select>
            </div>
            
        <div class="button-container">
            <button type="submit" class="btn-save">Salvar</button>
            <a href="{{ url_for('despesa.despesas') }}" class="btn-voltar">Voltar</a>
        </div>
    </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
