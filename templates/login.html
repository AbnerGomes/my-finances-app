<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>APP Finanças Abner Gomes ©</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/login.css">
	<!-- ZMDI Icons (Material Design Iconic Font) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap CSS via CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Bootstrap JS via CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--===============================================================================================-->
<meta name="robots" content="noindex, follow">
</head>
<body>
       	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">


{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

				<form  method="POST" action="/login" class="login100-form validate-form" >
					<span class="login100-form-title p-b-26">
						Bem vindo
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-money"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Um email válido deve conter: algumacoisa@algumaoutracoisa.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Informe a senha">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="senha">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>
					
					<div class="text-center">
						<a class="txt2" href="/esqueci">
							Esqueci minha senha
						</a>
					</div>	
					<br>
					<div class="text-center">
						<span class="txt1">
							Ainda não tem uma conta?
						</span>

						<a class="txt2" href="/cadastro">
							Seloko, bora criar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

<script src="static/js/login.js" defer></script>
</body>
</html>
