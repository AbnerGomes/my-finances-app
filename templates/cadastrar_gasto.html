<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Gasto</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="static/css/gasto.css">
    
</head>
<body class="body-gasto">
    
    <div class="container-cadastro">

        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-message">
            {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        

    {% endif %}
{% endwith %}

        <h3>Cadastro de Gasto</h3>
        <form method="POST" action="{{ url_for('gasto.cadastrar_gasto') }}">
            <div class="form-group">
                <label for="gasto">Descrição</label>
                <input type="text" id="gasto" name="gasto" required placeholder="Descrição do Gasto">
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" required placeholder="Valor do Gasto">
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Mobilidade">Mobilidade</option>
                    <option value="Entretenimento">Entretenimento</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Outros">Outros</option>
                    <option value="Dívidas">Dívidas</option>
                    <option value="Educação">Educação</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="btn-save">Salvar</button>
                <a href="{{ url_for('gasto.extrato') }}" class="btn-voltar">Voltar</a>
            </div>
	    <div class="button-container">
    
</div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
